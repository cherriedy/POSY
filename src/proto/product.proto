syntax = "proto3";

package pos.product;

import "common.proto";

message Product {
  string id = 1;
  string category_id = 2;
  string sku = 3;
  string name = 4;
  string description = 5;
  double price = 6;
  double discount_price = 7;
  repeated string image_url = 8;
  bool is_available = 9;
  string created_at = 10;
  string updated_at = 11;
}

message CreateProductReq {
  string category_id = 1;
  string sku = 2;
  string name = 3;
  string description = 4;
  double price = 5;
  double discount_price = 6;
  repeated string image_url = 7;
}

message UpdateProductReq {
  string id = 1;
  string category_id = 2;
  string sku = 3;
  string name = 4;
  string description = 5;
  double price = 6;
  double discount_price = 7;
  repeated string image_url = 8;
  bool is_available = 9;
}

message GetProductRes {
  Product product = 1;
}

message ListProductRes {
  repeated Product products = 1;
}

service ProductService {
  rpc CreateProduct(CreateProductReq) returns (GetProductRes);
  rpc GetProduct(common.UUID) returns (GetProductRes);
  rpc ListProducts(common.Empty) returns (ListProductRes);
  rpc UpdateProduct(UpdateProductReq) returns (GetProductRes);
  rpc DeleteProduct(common.UUID) returns (common.StatusRes);
}
